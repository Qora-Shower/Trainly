<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <link rel="stylesheet" href="linie.css">
  <title></title>
</head>

<body>
  <nav class="nav">
    <div class="i-btn">
      <i class="i" data-lucide="arrow-left"></i>
    </div>
      
      Verlauf
  </nav>
  
  <div class="cont2">
    <div id="position" class="verlauf"></div>
    
    <div id="Magdeburg Hbf" class="station">
      <div class="time">
        <div id="plan" class="plan">17:17</div>
        <div id="vsl" class="vsl">17:17</div>
      </div>
      <i id="StartAndEnd" class="i3" data-lucide="circle-dot"></i>
      
      <p id="Name" class="Name">Magdeburg Hbf</p>
      
      <div id="plat" class="platform">Gl. 2</div>
    </div>
    
    <div id="Magdeburg Neustadt" class="station">
      <div class="time">
        <div class="plan">17:20</div>
        <div class="vsl" style="color: #ff0000;">17:24</div>
      </div>
      <i class="i2" data-lucide="circle"></i>
      
      <p class="Name">Magdeburg Neustadt</p>
      
      <div class="platform" style="background: none; color: #212121;">Gl. 3</div>
    </div>
    
  </div>
  
  <script>
    lucide.createIcons()
  </script>

</html>
