<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="styles.css">
  
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <link rel="manifest" href="manifest.json">
  <title>Deutsche Bahn Roblox</title>
</head>

<body>
  <div class="cont1">
    <div class="img">
      <div class="label">Magdeburg Hbf</div>
    </div>
  </div>
  
  <div class="cont2">
    <div class="indi red-indi"></div>
    <div class="indi"></div>
    <div class="indi"></div>
  </div>
  
  <div class="cont3">
    <div class="btn">Home
    <div class="linie"></div></div>
    
    <div class="btn">Nachrichten
    <div class="linie" style="display: none;"></div></div>
    <div class="btn">Training
    <div class="linie" style="display: none"></div></div>
  </div>
  
  <div class="cont4">
    <div class="btn-big" onclick="window.location.href='linie.html'">
      <div class="img-btn1"></div>
      <div class="mitte">
        Play the experience now!</div>
      <div class="label2">Play</div>
    </div>
    
    <div class="btn-big">
      <div class="img-btn2"></div>
      <div class="mitte">
        Join our Roblox Community :)
      </div>
      <div class="label2 roblox">Roblox</div>
    </div>
    <div class="btn-big">
      <div class="img-btn3"></div>
      <div class="mitte">Join our Discord Community :)</div>
      <div class="label2 discord">Discord</div>
    </div>
  </div>
  
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/Trainly/sw.js')
      .then(() => console.log("Service Worker registered"))
      .catch(err => console.error("SW registration failed:", err));
  }
</script>
<script src="sw.js"></script>
  <script>
    lucide.createIcons()
  </script>
</body>

</html>
